{% extends "base.html" %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div style="width: 100%; max-width: 500px;">
        <h2 class="text-center mb-4">新規アカウント登録画面</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ signup_form.non_field_errors }}
            {{ signup_form.as_p }}

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-50">登録</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'accounts:login' %}">ログイン画面へ戻る</a>
        </div>
    </div>
</div>
{% endblock  %}
