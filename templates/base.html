<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset="utf-8">
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header class="p-3">
            <span class="fw-bold" style="font-size: 1.5rem;">Shift Pilot</span>
        </header>

        {% if not hide_navbar %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shifts:home' %}">ホーム</a>
                    </li>

                    {% if user.is_authenticated and user.is_staff%}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="adminMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            管理者メニュー
                        </a>
                        <ul class="dropdown-menu"> 
                            {#<li><a class="dropdown-item" href="{% url 'shifts' %}">シフト作成</a></li>#}
                            {#<li><a class="dropdown-item" href="{% url 'user_manage' %}">ユーザー管理</a></li>#}
                        </ul>
                    </li>
                    {% endif %} 

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shifts:shift_request' %}">休み希望申請</a>
                    </li>

                    <li class="nav-item">
                        {#<a class="nav-link" href="{% url 'mypage' %}">マイページ</a>#}
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-outline-danger ms-2" href="{% url 'accounts:logout' %}">ログアウト</a>
                    </li>

                </ul>
            </div>
        </nav>
        {% endif %}
        {% block content %}
        {% endblock  %}
    </body>
</html>
